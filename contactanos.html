<body>  
    
    <header>
        <h1><a href="index.html" class="header-titulo">RECETAS DE LA ABUELA</a></h1>
    </header>
    
    <main class="articulos">
        <section>
            <h1>¿Tiene preguntas? Envíanos un correo electrónico.</h1>
            <p>¿Tiene alguna pregunta para nosotros o comentarios? Haga clic en la categoría más adecuada y complete el formulario para comunicarse con nosotros.</p>
        </section>
        <section class="formulario-contenedor">

            <div class="formulario">

                <form autocomplete="on">
                    <p>
                        <label for="nombre">Nombre y Apellido</label><br>
                        <input type="text" id="nombre" name="nombre" required><br>
                    </p>

                    <p>
                        <label for="email">Correo electrónico</label><br>
                        <input type="email" id="email" name="email" required><br>
                    </p>

                    <p>
                        <label for="message">Envía tu mensaje:</label>
                        <textarea id="message"  rows="10" cols="30" name="message" required></textarea>
                    </p>

                    <input type="submit" value="Enviar">    
                    
                </form>
                
            </div>
        </section>
    </main>

    <footer>
        <p>Autor: Ricardo Loaiza<br></p>
