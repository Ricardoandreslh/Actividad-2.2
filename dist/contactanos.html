    <header class="header-nav">
        <div class="titulo">
            <h1><a href="index.html" class="header-titulo">RECETAS DE LA ABUELA</a></h1>

        <ul class="redes">

    <main class="articulos">
        <div class="parallax2">
         <div class="contenido-parallax">
        <section>
            <h1>¿Tiene preguntas? Envíanos un correo electrónico.</h1>
            <p>¿Tiene alguna pregunta para nosotros o comentarios? Haga clic en la categoría más adecuada y complete el formulario para comunicarse con nosotros.</p>
        </section>
        <section class="formulario-contenedor">

            <div class="formulario">

                <form action="/insert" method="POST" autocomplete="on">
                    <p>
                        <label for="nomape">Nombre y Apellido</label><br>
                        <input type="text" id="nomape" name="nomape" required><br>
                    </p>

                    <p>
                        <label for="email">Correo electrónico</label><br>
                        <input type="email" id="email" name="email" required><br>
                    </p>

                    <p>
                        <label for="mensaje">Envía tu mensaje:</label>
                        <textarea id="mensaje"  rows="10" cols="30" name="mensaje" required></textarea>
                    </p>

                    <input type="submit" value="Enviar">    
                    
                </form>
                
            </div>
        </section>
        </div>
        </div>
    </main>
